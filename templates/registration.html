<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="flex flex-col justify-center items-center min-h-screen">
        <h1 class="font-bold text-lg">Register</h1>
        <form class="shadow-lg p-10" method="POST">
           {% csrf_token %}
            <div class="mb-2">
                <label>Username</label>
                <div class="border rounded py-2 px-2 mr-10 ">
                    {{user_form.username}}
                </div>
            </div>
            <div class="mb-2">
                <label>Email</label>
                <div class="border rounded py-2 px-2 mr-10 ">
                    {{user_form.email}}
                </div>
            </div>
            <div class="mb-2">
                <label>First Name</label>
                <div class="border rounded py-2 px-2 mr-10 ">
                    {{user_form.first_name}}
                </div>
            </div>
            <div class="mb-2">
                <label>Last Name</label>
                <div class="border rounded py-2 px-2 mr-10 ">
                    {{user_form.last_name}}
                </div>
            </div>
            <div class="mb-2">
                <label>Password</label>
                <div class="border rounded py-2 px-2 mr-10 ">
                    {{user_form.password}}
                </div>
            </div>
            <div class="mb-2">
                <label>Confirm Password</label>
                <div class="border rounded py-2 px-2 mr-10 ">
                    {{user_form.password2}}
                </div>
            </div>
            
            
            <button class="bg-green-500 text-white px-4 py-2 rounded" type="submit">Register</button>
        </form>
        <p class="m-10">Already registered <span><a class="text-indigo-500" href="{% url 'login' %}">Click here</a> </span>to Login</p>
    </div>
</body>
</html>
